<head>
  <title>All Tomorrow's Parties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="container">
    <div class="header row">
      <div class="span4">
        <h3 style="margin-bottom: 0px">All Tomorrow's Parties</h3>
      </div>
    </div>
    <div class="row">
      <div class="span5">
        {{> map}}
      </div>
      <div class="span4">
        {{> details}}
      </div>
    </div>
  </div>
</template>

<template name="map">
  <div class="map">
    {{#constant}}
      <svg width="500" height="500">
        <circle class="callout" cx=-100 cy=-100></circle>
        <g class="circles"></g>
        <g class="labels"></g>
      </svg>
    {{/constant}}
  </div>
</template>

<template name="details">
  <div class="details">
    {{#if party}}
      {{#with party}}
        <h1>{{title}}</h1>
        <div class="description">{{description}}</div>
      {{/with}}
    {{/if}}
  </div>
</template>
